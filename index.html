<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Weath</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body>
  <h2 id="h2"> Weather App</h2>
  <div class="input-container">

    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()" id="btn">Get Weather</button>
    <div id="weatherContainer" class="weather-container">
      <div id="temp" class="weather-icon"></div>
      
      
      <div id="clouds" class="weather-icon"></div>
      <div id="feels-like" class="weather-icon"></div>

      <div id="weatherInfo" class="weather-info"></div>


    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
